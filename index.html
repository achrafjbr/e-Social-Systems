<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>E-Social System</title>
  </head>
  <body>
    <div class="app">
      <div class="header">LOGO</div>

      <div class="tabs">
        <div class="tab 0 activated">
          <img src="./images/icons/employeurs.png" class="icon" alt="" />
          <p class="title">Employeurs<p>
        </div>
        <div class="tab 1">
          <img src="./images/icons/employés.png" class="icon" alt="" />
          <p class="title">Employés</p>
        </div>
        <div class="tab 2">
          <img src="./images/icons/declaration.png" class="icon" alt="" />
          <p class="title">Declaration</p>
        </div>
        <div class="tab 3">
          <img src="./images/icons/calculateur.png" class="icon" alt="" />
          <p class="title">Calculation</p>
        </div>
        <div class="tab 4">
          <img src="./images/icons/statistiques.png" class="icon" alt="" />
          <p class="title">Statistiques</p>
        </div>
        <div class="tab 5">
          <img src="./images/icons/historique.png" class="icon" alt="" />
          <p class="title">Historique</p>
        </div>
        <div class="tab 6">
          <img src="./images/icons/Anomalies.png" class="icon" alt="" />
          <p class="title">Anomalies</p>
        </div>
      </div>

      <div class="screens">
        <!-- hiba start -->
        <div class="screen employeur activated">
          <!-- section form start -->
          <div class="left-form">
            <form>
              <h1>Employeurs</h1>
              <div>
                <label>Employeur</label>
                <input id="employeur" type="text"/>
              </div>
              <div>
                <label>Sociale</label>
                <input id="employeur" type="text"/>
              </div>
              <div>
                <label>Secteur</label>
                <input id="employeur" type="text"/>
              </div>
              <div>
                <button class="btn" type="submit">Entrer</button>
              </div>
            </form>
          </div>
          <!-- section form ends -->
          <!-- section table start -->
          <div class="right-table">
              <div>
                <p id="compteur">compteur</p>
              </div>
            <div>
              <h1>Liste des employeurs</h1>
              <table>
                <thead>
                  <tr>
                    <th>Employeur</th>
                    <th>Raison Sociale</th>
                    <th>Secteur</th>
                    <th>Employes</th>
                    <th>Actions</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
          <!-- section table ends -->
        </div>
        <!-- hiba ends -->
        <div class="screen assures">
          <h1>assures</h1>
        </div>

        <div class="screen declaration">
          <h1>declaration</h1>
        </div>

        <div class="screen calculateur">
          <h1>calculateur</h1>
        </div>

        <div class="screen statistique">
          <h1>statistique1</h1>
        </div>

        <div class="screen historique">
          <h1>historique</h1>
        </div>

        <div class="screen anomalies">
          <h1>anomalies</h1>
        </div>
        
      </div>

      <div class="footer">
        <h1>FOOTER</h1>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
